<form action="https://formsubmit.co/info@nexentra.de"
      method="POST"
      class="form"
      enctype="multipart/form-data">
  <!-- FormSubmit-Optionen -->
  <input type="hidden" name="_next" value="https://nexentra.de/danke.html">
  <input type="hidden" name="_subject" value="Nexentra – Neue Projektanfrage">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">

  <!-- Honeypot: komplett unsichtbar & autofill-sicher -->
  <div style="display:none" aria-hidden="true">
    <input type="text" name="_honey" tabindex="-1" autocomplete="off">
  </div>

  <!-- Kontaktdaten -->
  <div class="grid grid-2">
    <div class="field">
      <label for="name">Ihr Name*</label>
      <input id="name" name="name" type="text" required placeholder="Vor- und Nachname" autocomplete="name">
    </div>
    <div class="field">
      <label for="company">Unternehmen</label>
      <input id="company" name="company_name" type="text" placeholder="Firma (optional)" autocomplete="organization">
    </div>
  </div>

  <div class="grid grid-2">
    <div class="field">
      <label for="email">E-Mail*</label>
      <input id="email" name="email" type="email" required placeholder="name@firma.de" autocomplete="email">
    </div>
    <div class="field">
      <label for="phone">Telefon</label>
      <input id="phone" name="phone" type="tel" placeholder="+49 …" autocomplete="tel">
    </div>
  </div>

  <!-- Projektarten (optional) -->
  <fieldset class="field">
    <legend>Projektart (Mehrfachauswahl)</legend>
    <div class="checkbox-grid">
      <label class="checkbox"><input type="checkbox" name="project_type[]" value="Einblasen NE3/NE4"> Einblasen (NE3/NE4)</label>
      <label class="checkbox"><input type="checkbox" name="project_type[]" value="Spleissen"> Spleißen</label>
      <label class="checkbox"><input type="checkbox" name="project_type[]" value="NVT/GVT"> NVT/GVT-Arbeiten</label>
      <label class="checkbox"><input type="checkbox" name="project_type[]" value="OTDR/Messung"> OTDR-/Dämpfungsmessungen</label>
      <label class="checkbox"><input type="checkbox" name="project_type[]" value="Entstoerung/Restmeter"> Entstörung/Restmeter</label>
      <label class="checkbox"><input type="checkbox" name="project_type[]" value="Sonstiges"> Sonstiges</label>
    </div>
  </fieldset>

  <div class="field">
    <label for="scope">Kurzbeschreibung / Scope*</label>
    <textarea id="scope" name="scope" rows="5" required placeholder="Was ist zu tun? Besonderheiten, Meilensteine, Schnittstellen…"></textarea>
  </div>

  <div class="grid grid-2">
    <div class="field">
      <label for="region">Einsatzgebiet / Region</label>
      <input id="region" name="region" type="text" placeholder="z. B. NRW, Niedersachsen, bundesweit">
    </div>
    <div class="field">
      <label for="volume">Volumen / Größenordnung</label>
      <input id="volume" name="volume" type="text" placeholder="z. B. 800 WE / 20 km Trasse">
    </div>
  </div>

  <div class="grid grid-2">
    <div class="field">
      <label for="start">Geplanter Start</label>
      <input id="start" name="start_date" type="date">
    </div>
    <div class="field">
      <label for="window">Zeitfenster</label>
      <select id="window" name="time_window">
        <option value="">Bitte wählen…</option>
        <option>Sofort</option>
        <option>In 2–4 Wochen</option>
        <option>In 4–8 Wochen</option>
        <option>Nach Absprache</option>
      </select>
    </div>
  </div>

  <div class="field">
    <label for="attachment">Anhang (LV / Pläne, optional)</label>
    <input id="attachment" name="attachment" type="file" accept=".pdf,.doc,.docx,.xlsx,.xls,.zip,.png,.jpg">
    <small class="help">Falls Upload nicht möglich: bitte per E-Mail an <a href="mailto:info@nexentra.de">info@nexentra.de</a> senden.</small>
  </div>

  <div class="field privacy-row">
    <input type="checkbox" id="privacy" name="privacy" required>
    <label for="privacy">
      Ich habe die <a href="datenschutz.html" target="_blank" rel="noopener">Datenschutzhinweise</a> gelesen und stimme der Verarbeitung zu.*
    </label>
  </div>

  <div class="center" style="margin-top:1.25rem;">
    <button type="submit" class="cta">Anfrage senden</button>
  </div>
</form>
